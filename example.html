<html>
	<head>
		<script src="jquery-1.5.1.min.js" type="text/javascript"></script>
		<script src="popforms.js" type="text/javascript"></script>
		<link rel="stylesheet" href="popforms.css" type="text/css" />
	</head>
	<body>
		<div id="show_button">Show Form!</div>
		<form id="my_form" action="">
			<input type="text" id="txt_text" name="txt_text" />
			<input type="checkbox" name="chk_check "/>
			<input type="submit" name="btn_button" />
		</form>

		<script type="text/javascript">
			$(document).ready(function() {
				var my_popform = $("#my_form").popform({
					onSubmit: function(response, popform) {
						alert(response["txt_text"]);
						popform.clear();
						popform.hide();
					},
					onSuccess: function(response, popform) {
					},
					onFailure: function(response, popform) {
					},
					onServerFailure: function(response, popform) {
					},
					onCancel: function(popform) {
					}
				});

				$("div#show_button").click(function() {
					my_popform.show();
				});
			});
		</script>
	</body>
</html>
